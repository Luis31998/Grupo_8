<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/misestilos.css">
    
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script-reg.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div>
                    <h1>Registrate</h1>
                    <a href="index.html">Inicio</a>
                </div>
                <hr>
                <form action="" id="form-reg">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <i class="nombre-registro"></i>
                        <label for="nombre">Nombre:</label>
                        <input name="nombre" type="text" id="nombre" placeholder="Ingrese sus Nombre">
                        <span id="error-nom1" class="error"></span>

                        <div>
                            <label for="Apellidos">Apellidos:</label>
                            <input name="apellido" type="text" id="apellido" placeholder="Ingrese sus Apellidos">
                            <span id="error-ap1" class="error1"></span>
                        </div>

                        <div class="input-contenedor">
                            <i class="far fa-envelope icon"></i>
                            <label for="email">Email: </label>
                            <input name="email" type="text" value="" id="email-reg" placeholder="nombre@email.com" autocomplete="on" required>
                            <span id="error-email" class="error2"></span>
                        </div>
                        <div class="input-contenedor">
                            <i class="fas fa-lock icon"></i>
                            <label for="cont-reg">Contraseña: </label>
                            <input name="contraseña" type="password" value="" id="cont-reg" placeholder="Ingrese su Contraseña" size="30">
                            <span id="cont-error" class="error3"></span>
                        </div>
                        <br>
                        <div>
                            <select name="comunas" id="comunas">
                                <option value="0">Selecciona comuna</option>
                            </select>
                        </div>
                        <br>
                        <div>

                            <label for="Sexo">Sexo: </label>
                            <input type="radio" name="genero" value="h" id="sex-hom" required> Hombre
                            <input type="radio" name="genero" value="m " id="sex-muj" required> Mujer
                            <span id="sex-error" class="error4"></span>
                        </div>
                        <div class="fecha-nac">
                            <label for="fecha-nac">Años de Nacimiento: </label>
                            <input type="date" name="nacido" min="1950" placeholder="Año de nacimiento" required>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="submit" value="Registrarse" class="button">
                            </div>
                            <div class="col-md-4">
                                <input type="reset" value="Borrar" class="button">
                            </div>
                            <div class="col-md-4">
                                <input type="reset" value="Cancelar" class="button">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </form>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
