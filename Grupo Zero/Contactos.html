<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/misestilos.css">

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/js_contact.js"></script>
</head>

<body>
  <header>
    <nav>
      <h1>Contactanos!</h1>
      <a href="index.html">Inicio</a>
    </nav>
  </header>
  <main>
    <form action="">
      <fieldset>
        <legend>Ingresa Tus datos</legend>
        <div>
          <div class="form-contacto">
            <label for="nombre-txt">Tu Nombre: </label>
            <input name="nombre" id="nombre-txt" required type="text" placeholder="Ingrese Su Nombre">
            <span id="error-nombre" class="error4"></span>
          </div>
          <div class="form-correo">
            <label for="Correo-txt">Tu Correo Electronico: </label>
            <input name="correo" id="correo-contacto"required type="text" placeholder="Ingrese Su Correo" id="Correo-txt">
            <span id="error-correo" class="error5"></span>
          </div>
          <div class="form-asuntos">
            <label for="asuntos-txt">Tus Asuntos: </label>
            <input name="asuntos" required="text" placeholder="Sus Asuntos" id="asuntos-txt">
            <span id="error-asuntos" class="error6"></span>
          </div>
        </div>
        </select>
        </div>
        <div class="form-mensajes">
          <label for="mensajes-txt">Mensajes: </label>
          <span id="error-mensajes" class="error7" ></span>
          <br>
          <textarea name="mensajes-txt" id="mensajes-txt" cols="60" rows="5"></textarea>
          <div>
            <button type="submit" onclick="FormularioEnviado()">Enviar</button>
            <button type="reset" onclick="DatosBorrados()">Limpiar</button>
            <button type="reset" href="index.html">Cancelar </button>
          </div>
    </form>
    </fieldset>
    </nav>
    </header>
    <main>
</body>

</html>
